upstream front {
    server frontend:8081; # front: vue container name
}

upstream back {
    server backend:5500; # back: springboot container name
}

server {
    listen 80;
    server_name i8c104.p.ssafy.io www.i8c104.p.ssafy.io;
    server_tokens off;

    location / {
        return 301 https://$host$request_uri;
    }

}
server {
    listen 443 ssl;
    server_name i8c104.p.ssafy.io;
    server_tokens off;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://back/api;
    }

    ssl_certificate /etc/letsencrypt/live/i8c104.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i8c104.p.ssafy.io/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	location ~ /\.ht {
		deny all;
	}

	location = /favicon.ico {
		log_not_found off; access_log off;
	}

	location = /robots.txt {
		log_not_found off; access_log off; allow all;
	}

	location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
		expires max;
		log_not_found off;
	}
}
